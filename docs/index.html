<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Competitor Watch</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header class="wrap">
    <h1>Competitor Watch</h1>
    <div class="header-row">
      <div id="meta" class="muted"></div>
      <button id="refreshBtn" class="btn" type="button">强制刷新</button>
    </div>
  </header>

  <main class="wrap">
    <section class="card">
      <h2>今日变化总览</h2>
      <div class="muted note">商品变动：与<strong>3 天前</strong>的快照对比</div>
      <div id="overview" class="grid"></div>
    </section>

    <section class="card">
      <h2>竞品站点</h2>
      <div id="sites"></div>
    </section>

    <section class="card">
      <h2>错误</h2>
      <div id="errors" class="muted"></div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
